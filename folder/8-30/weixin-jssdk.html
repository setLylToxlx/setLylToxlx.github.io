<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信js-sdk</title>
	<link rel="stylesheet" type="text/css" href="/setLylToxlx.github.io/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/setLylToxlx.github.io/stylesheets/weixin-jssdk.css">
    <script type="text/javascript" src="/setLylToxlx.github.io/javascripts/jquery.bootstrap.min.js"></script>
    <script type="text/javascript" src="/setLylToxlx.github.io/javascripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
	<div class="container">
		<h2>调试微信</h2>
		<ul class='list-group xlx-list'>
			<li class="list-group-item list-group-info col-xs-6 col-sm-4 col-md-3 col-lg-2"><p id="shareWin">分享到微信</p></li>
		</ul>
	</div>
	<script type="text/javascript" src="/setLylToxlx.github.io/javascripts/sea.js"></script>
	<include file="818.html">	
	<script type="text/javascript">
		seajs.config({
			alias:{
				'jquery':'/setLylToxlx.github.io/setLylToxlx.github.io/javascripts/jquery.min.js'
			},
			paths:{
				'myPaths':'/setLylToxlx.github.io/setLylToxlx.github.io/'
			}
		})
	</script>
	 <script type="text/javascript">
		wx.config({
	    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	    appId: 'wx92785464ea43f77f', // 必填，公众号的唯一标识
	    timestamp: 3243254656, // 必填，生成签名的时间戳
	    nonceStr: '2nDgiWM7gCxhL8v0', // 必填，生成签名的随机串
	    signature: '1f8a6552c1c99991fc8bb4e2a818fe54b2ce7687',// 必填，签名，见附录1
	    jsApiList: [ 'onMenuShareTimeline'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});
	</script>
	<script type="text/javascript">
		seajs.use('weixin.js');
	</script>
</body>
</html>
