<!--订单信息-->
<div class="ok_cs_box">
    <div class="ok_order_title">订单信息</div>
    <div class="ok_item_content ok_item_order weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <p class="ok_order_item">订单状态: </p>
            </div>
            <div class="weui-cell__bd">
                <p class="ok_item_info">待支付</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <p class="ok_order_item">支付方式:</p>
            </div>
            <div class="weui-cell__bd">
                <p class="ok_item_info">微信支付</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <p class="ok_order_item">订单编号:</p>
            </div>

            </div>

                <p class="ok_item_info"><span>2016-11-09</span><span>09:23</span></p>

        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="../images/product/order_01.jpg" width="100%"/>
            </div>
            <div class="weui-cell__bd">
                <div class="ok_order_info">
                    <p class="ok_order_name"><span class="ok_product_name">无线蓝牙耳机</span><i>x</i><span class="ok_gift_num">3</span> </p>

                </div>
                <p class="ok_order_price">￥168.00</p>
            </div>
        </div>
    </div>
    <div class="ok_order_bottom">
        <span class="ok_order_note_label">备注：</span>
        <input id="ok_orderNote" class="ok_order_note" type="text" placeholder="此处备注留言"/>
    </div>
</div>
<!--订单总额-->
<div class="ok_cs_box">
    <div class="ok_order_title">订单总额</div>
    <div class="ok_item_content weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <p class="ok_order_item">商品金额</p>
            </div>
            <div class="weui-cell__bd">
                <p class="ok_item_price">￥<span>168.00</span></p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <p class="ok_order_item">运费</p>
            </div>
            <div class="weui-cell__bd">
                <p class="ok_item_price">￥<span>0.00</span></p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <p class="ok_order_item">优惠券</p>
            </div>
